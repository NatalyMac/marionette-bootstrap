<form class="form-login" id="login">
  <div class="alert alert-error" style="display:none">
    Incorrect login credentials.
  </div>
  <h2 class="form-login-heading">Login</h2>
  <input required type="email" class="input-block-level" placeholder="Email" name="email" value="{{ email }}">
  <input required type="password" class="input-block-level" placeholder="Password" name="password" value="{{ password }}">
  <button class="btn btn-primary" type="submit">Login</button>
</form>
