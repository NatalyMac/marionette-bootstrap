<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{ data.getTitle() }}</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="email">Email address</label>
      <input required value="{{ data.email }}" type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <input required value="{{ data.role }}" type="text" class="form-control" id="role" placeholder="Role">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</div>
